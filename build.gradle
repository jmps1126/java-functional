plugins {
    id 'java'
    id 'application'
}

group 'co.com.jscol'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = "co.com.jscol.JobSearch"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/com.beust/jcommander
    compile group: 'com.beust', name: 'jcommander', version: '1.78'

    // https://mvnrepository.com/artifact/io.github.openfeign/feign-core
    compile group: 'io.github.openfeign', name: 'feign-core', version: '10.7.0'

    // https://mvnrepository.com/artifact/io.github.openfeign/feign-gson
    compile group: 'io.github.openfeign', name: 'feign-gson', version: '10.7.0'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

}
